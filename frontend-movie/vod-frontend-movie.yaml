apiVersion: apps/v1
kind: Deployment
metadata:
  name: vod-frontend-movie
  labels:
    app: vod-frontend-movie
spec:
  selector:
    matchLabels:
      app: vod-frontend-movie
  replicas: 1
  template:
    metadata:
      labels:
        app: vod-frontend-movie
    spec:
      containers:
      - name: vod-frontend-movie
        image: vod-frontend-movie:v2
        ports:
        - containerPort: 80
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: vod-frontend-movie
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  vod_frontend_movie_mapping
      prefix: /movie/
      service: vod-frontend-movie:80
  labels:
    app: vod-frontend-movie
spec:
  ports:
  - port: 80
  selector:
    app: vod-frontend-movie
  type: LoadBalancer
